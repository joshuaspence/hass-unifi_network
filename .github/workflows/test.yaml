---
name: 'Test'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * *'
jobs:
  pytest:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-python@v3'
        with:
          python-version: '${{ matrix.python-version }}'
      - run: 'pip install --requirement=requirements_test.txt --use-feature=2020-resolver'
      - run: 'python -m pytest'
