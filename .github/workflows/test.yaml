---
name: 'Test'
on:
  pull_request: {}
  push:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * *'
jobs:
  pytest:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-python@v1'
        with:
          python-version: '3.x'
      - run: 'pip install --requirement requirements_test.txt'
      - run: 'PYTHONPATH=. pytest tests'
